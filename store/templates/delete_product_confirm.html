{% extends 'base.html' %}
{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-4">
        <div class="text-center text-white">
            <br>
            <h1 class="display-4 fw-bolder mt-5">Delete Product</h1>          
            <p class="lead fw-normal text-white-40 mb-2">View Your Cart ...</p>
        </div>
    </div>
</header>

<div class="container d-flex justify-content-center align-items-center mt-3 mb-3" style="min-height: calc(60vh);">
    <div class="p-4 text-center shadow-lg" style="width: 100%; max-width: 850px;">
        <h3>Are you sure you want to delete</h3>
         <h3>
            <strong class="text-black">"{{ product.name }}"?</strong> 
        </h3>
        <p >This action cannot be undone.</p>
        <form action="{% url 'delete_product' product.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mr-3">Yes, Delete</button>
            <a href="{% url 'product' product.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
