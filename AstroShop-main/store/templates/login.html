{% extends 'base.html' %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-4">
        <div class="text-center text-white">
            <br>
            <h1 class="display-4 fw-bolder mt-5">Login</h1>
            <p class="lead fw-normal text-white-40 mb-2">Log in whit your credentials</p>
        </div>
    </div>
</header>

<div class="container d-flex justify-content-center align-items-center" style="min-height: calc(60vh);">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="p-5 shadow-lg" style="width: 100%; max-width: 400px;">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <!-- Username field -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter Your Username      .">
                </div>
                <!-- Password field -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password"
                        placeholder="Enter Your Password      .">
                </div>
                <!-- Submit button -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
